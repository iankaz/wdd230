<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Lazy Load Images Example</h1>
    </header>
    <main>
        <img src="images/20240211_121857.jpg" alt="Image 1" loading="lazy">
        <img src="images/20240211_121936.jpg" alt="Image 2" loading="lazy">
        <img src="images/IMG_20240211_121052.jpg" alt="Image 3" loading="lazy">
        <img src="images/IMG_20240211_121937.jpg" alt="Image 4" loading="lazy">
        <img src="images/IMG_20240211_122239.jpg" alt="Image 5" loading="lazy">
        <img src="images/Snapchat-965781369.jpg" alt="Image 6" loading="lazy">
    </main>
    <footer>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
